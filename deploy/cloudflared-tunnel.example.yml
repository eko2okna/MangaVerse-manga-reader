# Cloudflare Tunnel example to expose mangaverse.tojest.dev over HTTPS
# while the origin app listens on http://localhost:40141
# Docs: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/

# Replace with your Cloudflare account/team details during `cloudflared tunnel create`
# tunnel: <UUID-from-cloudflared>
# credentials-file: /etc/cloudflared/<UUID-from-cloudflared>.json

ingress:
  - hostname: mangaverse.tojest.dev
    service: http://localhost:40141
  - service: http_status:404
