services:
  mangaverse-web:
    image: nginx:1.27-alpine
    container_name: mangaverse-web
    ports:
      - "40141:40141"   # alternatywnie: użyj network_mode: host, jeśli IPv6 publish nie działa
    volumes:
      - /mangaverse:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    # Jeśli w Twoim środowisku Docker nie publikuje poprawnie IPv6, odkomentuj
    # poniższe linie i usuń sekcję 'ports' powyżej.
    # network_mode: host

