server {
    listen 40141 default_server;
    listen [::]:40141 default_server;

    server_name _; # accept any host header

    root /usr/share/nginx/html;
    index index.html;

    # Correct MIME for the web app manifest
    location = /manifest.webmanifest {
        add_header Content-Type application/manifest+json;
        try_files $uri =404;
    }

    # Donâ€™t hard-cache the Service Worker
    location = /sw.js {
        add_header Cache-Control no-cache;
        try_files $uri =404;
    }

    # Cache icons and other static assets
    location /icons/ {
        expires 30d;
        add_header Cache-Control public;
        try_files $uri =404;
    }

    # SPA routing: fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
}
